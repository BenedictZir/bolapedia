<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p id="modalDescription" class="text-sm text-gray-600 mt-1">Add a new product to Bolapedia</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product_id" name="product_id">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
            </div>
            <div class="mb-4">
              <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
              <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 150000" required>
            </div>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
         <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
                <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Product brand">
            </div>
             <div class="mb-4">
                <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 10" min="0">
            </div>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="baju">Baju</option>
            <option value="celana">Celana</option>
            <option value="sepatu">Sepatu</option>
            <option value="topi">Topi</option>
            <option value="kaus kaki">Kaus kaki</option>
            <option value="sarung tangan">Sarung tangan</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProductButton" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">Create Product</button>
    </div>
  </div>
</div>
<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

function showCreateModal() {
    const modal = document.getElementById('crudModal');
    
    document.getElementById("productForm").reset();
    document.getElementById("product_id").value = "";
    document.getElementById("modalTitle").textContent = "Create New Product";
    document.getElementById("modalDescription").textContent = "Add a new product to Bolapedia";
    document.getElementById("submitProductButton").textContent = "Create Product";
    
    modal.classList.remove('hidden'); 
}
async function showEditModal(id) {
    const modal = document.getElementById('crudModal');
    const form = document.getElementById("productForm");

    document.getElementById("modalTitle").textContent = "Edit Product";
    document.getElementById("modalDescription").textContent = "Update the product details below.";
    document.getElementById("submitProductButton").textContent = "Save Changes";

    try {
        const productDetailUrl = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', id);
        const response = await fetch(productDetailUrl);
        const product = await response.json();

        form.name.value = product.name;
        form.price.value = product.price;
        form.description.value = product.description;
        form.brand.value = product.brand;
        form.stock.value = product.stock;
        form.category.value = product.category;
        form.thumbnail.value = product.thumbnail;
        form.is_featured.checked = product.is_featured;
        form.product_id.value = product.id;

        modal.classList.remove('hidden'); 
    } catch (error) {
        console.error('Failed to fetch product for editing:', error);
        showToast('Failed to load product details.', '', 'error');
    }
}

  function hideModal() {
      const modal = document.getElementById('crudModal');
      modal.classList.add('hidden');
  }
   async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
      headers: { "X-CSRFToken": csrftoken },
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    showToast('Product added successfully!', '', 'success');

    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }
  async function updateProductEntry(id) {
    const updateUrl = `/update-product-ajax/${id}/`;

    await fetch(updateUrl, {
      method: "POST", 
      body: new FormData(document.querySelector('#productForm')),
      headers: { "X-CSRFToken": csrftoken } 
    });

    document.getElementById("productForm").reset();
    hideModal();
    showToast('Product updated successfully!', '', 'success');
    document.dispatchEvent(new CustomEvent('productAdded')); 
    return false;
}
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const productId = document.getElementById('product_id').value;
    
    if (productId) {
        updateProductEntry(productId);
    } else {
        addProductEntry();
    }
})
</script>
