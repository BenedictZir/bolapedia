{% load static %}
<div
    class="fixed bottom-8 right-8 p-4 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 transform translate-y-full flex items-start gap-4"
    id="toast-component"
>
    <div id="toast-icon-container" class="flex-shrink-0 w-6 h-6 mt-1">
        </div>
    <div class="flex-1">
        <h3 class="font-bold text-gray-800" id="toast-title">
            This is a Sample Title
        </h3>
        <p class="text-gray-600 text-sm" id="toast-message">
            This is a Sample Message
        </p>
    </div>
    <button id="toast-close-button" class="ml-4 text-gray-400 hover:text-gray-600">&times;</button>
</div>
<script src="{% static 'js/toast.js' %}"></script>
